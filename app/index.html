<!DOCTYPE html>
<html>

<head>
    <title>Gappie - Car lending App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./app.js"></script>
    <link href="./app.css" rel="stylesheet" type="text/css">
    <link href="./bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h2>Users</h2>
    <div id="usersList"></div>
    <h2>Account creation</h2>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="userEmail">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="userName">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="userPassword">
    <br>
    <br>
    <button id="createUser" onclick="createUserAccount()">Create user</button>
    <br>
    <br>
    <h2>Login</h2>
    <br>
    <label for="emailLogin">Email:</label>
    <input type="email" id="emailLogin">
    <br>
    <label for="passwordLogin">Password:</label>
    <input type="password" id="passwordLogin">
    <br>
    <br>
    <button id="login" onclick="login()">Login</button>
    <br>
    <br>
    <h2>Your contribution to the network</h2>
    <h3>You have <span class="black"><span id="balance"></span> cars added to network</span></h3>
    <br>
    <label for="assetID">Id:</label>
    <input type="text" id="assetID">
    <br>
    <label for="assetName">Name:</label>
    <input type="text" id="assetName">
    <br>
    <label for="assetDescription">Description:</label>
    <input type="text" id="assetDescription">
    <br>
    <br>
    <br>
    <button id="send" onclick="createAsset()">Enter new car to network</button>
    <br>
    <br>
    <br>
    <h2>User cars on network</h2>
    <div id="userAssets"></div>
    <h2>currently using cars</h2>
    <div id="partOwnedAssets">
    </div>
</body>

</html>
